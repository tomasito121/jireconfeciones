      <section>
          <h2 class="h2contac">Reguistrate y contactanos</h2>
          <form action="" class="formulario">
              <section>
                  <label for="name">Ingrese su nombre</label>

              <br>
              <section>
                <label for="name">Ingrese su su apellido</label>

            <section>

            <section>

            <section>

            <section>
